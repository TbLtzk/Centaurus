<ion-view title="{{'tabs.receive.title' | translate}} (T)">
  <ion-content class="has-header padding">
	  <div class="item item-divider" on-hold="share()">
		{{'tabs.receive.address.label' | translate}} <br/>
		<font size="-2">{{account.address}}</font>
	  </div>
	  <div class="item item-body  narrow">	   
		<div id="QRCODE" style="width: 180px; height: 180px;"></div><br/>
	  </div>
	  <div class="item item-body narrow">
        {{'tabs.receive.qrcode.instruction' | translate}}...		
	  </div>
        <div class="button-bar">
            <button class="button button-block" on-tap="share()">
                <i class="icon ion-android-share"></i>
                {{'general.btn.share' | translate}}
            </button>
        </div>
  </ion-content>
</ion-view>
