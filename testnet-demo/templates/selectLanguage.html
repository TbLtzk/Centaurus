<ion-popover-view style="height: {{(60 * popoverItemCount) + 'px'}};">
    <ion-content>
        <ion-radio ng-repeat="lang in languages.available" class="item"
                   ng-model="languages.selected"
                   ng-value="lang"
                   on-tap="languagePopover.hide()">                   
            {{lang}}
        </ion-radio>
    </ion-content>
</ion-popover-view>
