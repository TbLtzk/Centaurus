<ion-view cache-view="false"  title="{{'tabs.trx.title' | translate}} (T)">
    <ion-content class="has-header">
        <ion-list ng-repeat="item in account.transactions">
            <div class="row item narrow" style="color:#20E000" ng-if="!item.debit" on-hold="createContact(item)">
                <div class="my-ellipsis no-padding">
                    <font size="-1"><i class="icon ion-plus"></i> {{item.amount}}</font>
                    <font size="-1">{{item.asset_code}}</font>
                    <font size="-2">{{'tabs.trx.from' | translate}}</font>
                    <font size="-1" ng-if="!item.remoteContact">{{ item.sender}}</font>
                    <font size="-1" ng-if=" item.remoteContact">{{ item.remoteContact}}</font>
                </div>
                <div class="col text-right no-padding"><font size="-2">{{item.creationDate | fromnow}}</font></div>
            </div>
            <div class="row item narrow" style="color:#FF2000" ng-if="item.debit" on-hold="createContact(item)">
                <div class="my-ellipsis no-padding">
                    <font size="-1"><i class="icon ion-minus"></i> {{item.amount}}</font>
                    <font size="-1">{{item.asset_code}}</font>
                    <font size="-2">{{'tabs.trx.to' | translate}}</font>
                    <font size="-1" ng-if="!item.remoteContact">{{item.receiver }}</font>
                    <font size="-1" ng-if=" item.remoteContact">{{ item.remoteContact}}</font>
                </div>
                <div class="col text-right no-padding"><font size="-2">{{item.creationDate | fromnow}}</font></div>
            </div>
        </ion-list>
    </ion-content>
</ion-view>
