<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Centaurus</title>

    <link href="lib/ionic/release/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/release/js/ionic.bundle.js"></script>

    <!-- ng-cordova have to be before cordova -->
	<script src="lib/ng-cordova/dist/ng-cordova.min.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- thrd party libs -->
    <script src="lib/angular-translate/angular-translate.min.js"></script>
    <script scr="lib/angular-translate-loader-static-files/angular-translate-loader-static-files.min.js"></script>
    <script src="lib/stellar-sdk/stellar-sdk.js"></script>
	<script src="lib_static/qrcodeit-master/jquery.min.js"></script>
    <script src="lib_static/qrcodeit-master/qrcode.js"></script>
    <script src="lib/cryptojslib/rollups/aes.js"></script>
    <script src="lib/tweetnacl/nacl-fast.min.js"></script>
    <script src="lib/moment/moment.js"></script>
	<script src="lib/moment/locale/de.js"></script>
    <script src="lib/moment/locale/fr.js"></script>
    <script src="lib/moment/locale/nl.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers/controllers.js"></script>
    <script src="js/controllers/controllers.send.js"></script>
    <script src="js/services/services.js"></script>
    <script src="js/services/services.basic.js"></script>
    <script src="js/directives/directives.js"></script>
    <script src="js/filters/filters.js"></script>
	<script>
		function openExternal(elem) {
			window.open(elem.href, "_system");
			return false; // Prevent execution of the default onClick handler
		}
	</script>
  </head>
  <body ng-app="starter" animation="slide-left-right-ios7">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-stable nav-title-slide-ios7">
      <ion-nav-back-button class="button-icon icon  ion-ios7-arrow-back">
        Back
      </ion-nav-back-button>
    </ion-nav-bar>
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>
  </body>
</html>
