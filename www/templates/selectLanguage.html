<ion-view title="Language">
    <ion-content>
        <div class="item item-divider">
            Selected Language: {{languages.selected}}
        </div>
        <ion-radio ng-repeat="lang in languages.available" class="item"
                   ng-model="languages.selected"
                   ng-value="lang">
            {{lang}}
        </ion-radio>
    </ion-content>
</ion-view>
